<!-- Thread view -->
<ul class="stream-list">
  <li
     ng-class="{'card-emphasis': thread.message.$emphasis, 'collapsed': collapsed}"
     ng-click="toggleCollapsed($event)"
     ng-init="collapsed = !search.query"
     ng-include="'thread.html'"
     ng-mouseenter="activate(thread.message)"
     ng-mouseleave="activate()"
     ng-repeat="thread in threads track by thread.message.id"
     class="paper thread"></li>
  <li ng-show="viewState.view == 'Search' && !threads"
      >No annotations matching "{{search.query}}".</li>
  <li ng-hide="viewState.view == 'Document'"
      ><a href="" ng-click="search.query = ''; applyView('Document')"
          >Back to all annotations</a>.</li>
</ul>
